<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outliers Visualization</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/entry.client.tsx"></script>
    <script>
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect.replace('/outliers-visualization/', '/outliers-visualization'));
        }
      })();
    </script>
  </body>
</html>
